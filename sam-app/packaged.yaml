AWSTemplateFormatVersion: '2010-09-09'
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 3
Outputs:
  AlignmentApi:
    Description: API Gateway endpoint URL for Prod stage for alignment function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/alignment/
  AlignmentFunction:
    Description: DNA Alignment Lambda Function ARN
    Value:
      Fn::GetAtt:
      - AlignmentFunction
      - Arn
  AlignmentFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - AlignmentFunctionRole
      - Arn
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
Resources:
  AlignmentFunction:
    Properties:
      CodeUri: s3://ginkgo-files/7de9ad8abd6b24961d8e6a26e16e9b43
      Events:
        LoadAlignments:
          Properties:
            Method: get
            Path: /alignments
          Type: Api
        NewAlignment:
          Properties:
            Method: post
            Path: /alignments
          Type: Api
      Handler: app.lambda_handler
      Runtime: python3.7
    Type: AWS::Serverless::Function
  HelloWorldFunction:
    Properties:
      CodeUri: s3://ginkgo-files/b5dfe84818cacad7fce7a76c4e1d1e0b
      Events:
        HelloWorld:
          Properties:
            Method: get
            Path: /hello
          Type: Api
      Handler: app.lambda_handler
      Runtime: python3.7
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
